<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PuyoGo Cute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        /* Handle Safe Areas properly within the box model */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        box-sizing: border-box; 
        background-color: #f7e7ce;
        overflow: hidden; /* Prevent scrolling for app-like feel */
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* Custom Animations */
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.15); }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Instant appear animation: Stay at opacity 0 until the end */
      @keyframes appearInstant {
        0% { opacity: 0; }
        99% { opacity: 0; }
        100% { opacity: 1; }
      }

      .stone-enter {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* Face stays hidden for 0.3s (during stone pop), then appears instantly */
      .face-enter {
        opacity: 0;
        animation: appearInstant 0.3s step-end forwards;
      }

      /* --- UI COMPONENTS STYLING --- */

      /* 1. Cute Range Slider */
      .cute-range {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      .cute-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #cba367;
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        border: 3px solid #fff;
        transition: transform 0.1s;
      }
      .cute-range::-webkit-slider-thumb:active {
        transform: scale(1.2);
      }
      .cute-range::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #e5e7eb;
        border-radius: 10px;
      }
      .cute-range:focus {
        outline: none;
      }

      /* 2. Custom Hidden/Cute Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px; /* Thinner */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        margin: 10px 0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(203, 163, 103, 0.3); /* Subtle theme color */
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(203, 163, 103, 0.6);
      }
    </style>
